<!DOCTYPE html>
<html>
    <head>
        <title>D&D Character Sheet Creator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <div class="top_bar">
        <ul class="navbar">
            <li><h2>D&D Character Filler</h2></li>
            <li><a href="news.asp">Refrence</a></li>
            <li><a href="contact.asp">Pre-builds</a></li>
            <li><a href="about.asp">Contact</a></li>
          </ul>
    </div>

    <div class="bottom_bar">
        <ul class="infobar">
            <li><a href="default.asp">Your Character</a></li>
            <li><a href="news.asp">Edit</a></li>
            <li><a href="contact.asp">Download</a></li>
        </ul>
    </div>
    <body>
        <div class="bodyish">
            <label id="CharacterName" for=CharacterName>Character Name:</label>
            <input type="text" id="CharacterName" name="CharacterName">
            <span>
                <form>
                    <label for="CharacterClass">Class & Level:</label><br>
                    <input type="text" id="CharacterClass" name="CharacterClass">
                    <label for="Race">Race:</label><br>
                    <input type="text" id="Race" name="Race"><br>
                </form>
            </span>

            <span>
                <form>
                    <label for="Background">Background:</label><br>
                    <input type="text" id="Backgruond" name="Background"><br>
                    <label for="Alignment">Alignment:</label><br>
                    <input type="text" id="Alignment" name="Alignment">
                </form>
            </span>

            <span>
                <form>
                    <label for="PlayerName">Player Name:</label><br>
                    <input type="text" id="PlayerName" name="PlayerName"><br>
                    <label for="EXP">EXP:</label><br>
                    <input type="text" id="EXP" name="EXP">
                </form>
            </span>
        </div>
        <div class="scores">
            <span id="stuff">
                <form>
                    <h2>Ability Scores</h2>
                    <label for="Strength">Strength:</label><br>
                    <input type="text" id="Strength" name="Strength"><br>
                    <label for="Dexterity">Dexterity:</label><br>
                    <input type="text" id="Dexterity" name="Dexterity">
                    <label for="Constitution">Constitution:</label><br>
                    <input type="text" id="Constitution" name="Constitution">
                    <label for="Intelligence">Intellegence:</label><br>
                    <input type="text" id="Intelligence" name="Intelligence"><br>
                    <label for="Wisdom">Wisdom:</label><br>
                    <input type="text" id="Wisdom" name="Wisdom"><br>
                    <label for="Charisma">Charisma:</label><br>
                    <input type="text" id="Charisma" name="Charisma">
                </form>
            </span>
        </div>
        <div class = "Proficiencies">
            <h2>Proficiencies</h2>
            <label for="profs">Enter proficiencies (seperated by ", "):</label><br>
            <input type="text" id="profs" name="profs">
        </div>
    </body>
</html>
